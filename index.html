    $ cd osmlint
    $ npm install
    $ npm link

## Filter OpenStreetMap objects 

Validator name `turismHotel`

We are going to filter all hotel which has [tourism=hotel](http://wiki.openstreetmap.org/wiki/Tag:tourism%3Dhotel)


    .node
    if (val.properties.tourism && val.properties.tourism === 'hotel') {
      val.properties._osmlint = osmlint;
      result.push(val);
    }


Run the validator

    .sh
    osmlint turismhotel osm.mbtiles > output.json


---

## Filter OpenStreetMap  point objects 

Validator name `amenityRestaurant`

We are going to filter all restaurant which are points [amenity=restaurant](http://wiki.openstreetmap.org/wiki/Tag:amenity%3Drestaurant)

    .node
    if (val.properties.amenity && val.properties.amenity === 'restaurant'
     && val.geometry.type === 'Point') {
      val.properties._osmlint = osmlint;
      result.push(val);
    }


Run the validator

    .sh
    osmlint amenityrestaurant osm.mbtiles > output.json


---

## Filter conflict between tags

Validator name `naturalvsleisure`

We are going to detect OpenStreetMap objects which has natural and leisure as tag

    .node
    if (val.properties.natural && val.properties.leisure) {
      val.properties._osmlint = osmlint;
      result.push(val);
    }

Run the validator

    .sh
    osmlint naturalvsleisure osm.mbtiles > output.json


---

## Detect large buildings

Validator name `largeBuildings`

We are going to detect large buildings which have an area > 10,000 in SÃ£o Paulo 

    .node
    if (val.properties.building && val.geometry.type === 'Polygon') {
      var fc = { type: 'FeatureCollection', features: [val] };
      var area = turf.area(fc); 
      if (area > 10000) {
        result.push(val);
      }
    }

Run the validator

    .sh
    osmlint largebuildings \
    --bbox="[-46.944237,-23.803879,-46.296043,-23.358331]" \
    osm.mbtiles > output.json

## Using the osmlint output files

*Install [osmlint-filter](https://github.com/Rub21/osmlint-filter)*

    .sh
    git clone https://github.com/Rub21/osmlint-filter.git
    cd osmlint-filter
    npm install
    npm link

*Convert the output file to geojson*

    .sh
    osmlint-filter -g output.json > output.geojson


Open your `output.geojson` in [geojson.io](geojson.io) or [Qgis](http://www.qgis.org/en/site/).
